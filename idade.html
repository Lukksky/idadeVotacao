<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <style>
        div#area {
            text-align: center;
        }
        div#res {
            margin-top: 10px;
        }
        div#diaS {
            position: absolute;
            top: 5px;
            right: 20px;
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- centraliza a visualização no centro da tela atraves do style div#area -->
    <h1>Eleição 2024</h1>
    <p>Você já pode votar?</p>
    Insira sua idade <input type="number" name="idade" id="idade">
    <input type="button" value="validar" onclick="validar()">
    <div id="res">Validação...</div>

    <script>

        function validar(){

        var idad = document.querySelector('input#idade').value
        var valida = document.querySelector('div#res')
        var agora = new Date()    
        var hora = agora.getHours()
        var diaSem = agora.getDate()

        switch (diaSem){ //valida o dia da semana para exibir na tela
            case 0: 
                valida.innerHTML = '<div id="diaS">Domingo</div>'
            break

            case 1: 
                valida.innerHTML = '<div id="diaS">Segunda-feira</div>'
            break

            case 2:
                valida.innerHTML = '<div id="diaS">Terça-feira<div>'
            break

            case 3:
                valida.innerHTML = '<div id="diaS">Quarta-feira</div>'
            break

            case 4:
                valida.innerHTML = '<div id="diaS">Quinta-feira</div>'
            break

            case 5:
                valida.innerHTML = '<div id="diaS">Sexta-feira</div>'
            break

            case 6:
                valida.innerHTML = '<div id="diaS">Sábado</div>'
            
        }

        if (hora < 12){ // valida o horário e exibe fraseologia de acordo com o horário atual
            valida.innerHTML += 'Bom dia!</br>'
        } else if (hora < 18){
            valida.innerHTML += 'Boa tarde!</br>'
        } else {
            valida.innerHTML += 'Boa noite!</br>'
        }
        
            valida.innerHTML += `Você tem ${idad} anos!</br>`

        if (idad < 16){
            valida.innerHTML += 'Hummm ainda é muito cedo para votar'
        } else if (idad < 18 || idad > 64){
            valida.innerHTML += 'Seu voto não é obrigatório mas você pode ajudar sua cidade, país ou municipio a ficar melhor, vamos votar?'
        } else 
        valida.innerHTML += 'Hora de somar, vamos lá porque seu voto é obrigatório!</br> Em caso de não comparecimento você poderá justificar seu voto para evitar multas.'
    
    }
    </script>
    </div>
</body>
</html>
